allprojects {
    group = 'RoboViz'
    version = '1.7.0'
}

subprojects {
    apply plugin: 'java'

    repositories {
        maven {
            url = 'https://repo.maven.apache.org/maven2'
        }
    }
    
    ext {
        jogl_version = '2.3.2'
    }

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
